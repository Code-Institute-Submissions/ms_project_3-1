{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add Recipe</h3>

    <div class="container">
        <form class="col s12" method ="POST" action="{{ url_for('add_recipe') }}" enctype="multipart/form-data">
            <div class="col s6">
                <div class="card horizontal">
                    <div class="card-image">
                        <img src="{{ url_for('static', filename='images/no-image.jpg') }}" alt="default_recipe_image">
                    </div>

                    <div class="card-stacked">
                        <div class="card-content">
                            <div class="row">
                                <!--recipe name-->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="recipe_name" name="recipe_name" type="text" class="validate" required>
                                        <label for="recipe_name">Recipe Name</label>
                                    </div>
                                </div>
                                <!--recipe category-->
                                    
                                <div class="row">
                                    <div class="input-field col s6">
                                        <select id="category_name" name="category_name" class="validate" required>
                                        <option value="" disabled selected>Select Category</option>
                                        {% for category in categories %}
                                            <option value="{{ category.category_name}}">{{ category.category_name}}</option>
                                        {% endfor %}
                                        </select>
                                        <labelee for="category_name"></label>
                                    </div>
                                </div>
                                <!--recipe image upload-->
                                <div class="file-field input-field col s6"">
                                    <div class="btn red darken-1">
                                        <span>File</span>
                                        <input type="file" id="recipe_image" name="recipe_image" accept="image/png, image/jpeg, image/jpg" />
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text" placeholder="Upload recipe image" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="ingredients" name="ingredients" class="materialize-textarea"></textarea>
                        <label for="ingredients">Ingredients</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="method" name="method" class="materialize-textarea"></textarea>
                        <label for="method">Method</label>
                    </div>
                </div>
                
                <div class ="row">
                    <div class="col s12 right-align">
                        <button type="submit" class="btn-large red darken-1">Add Recipe</button>
                    </div>
                </div>
        </form>
    </div>
{% endblock %}
