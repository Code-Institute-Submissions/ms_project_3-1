{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password"  minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- log in -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large red darken-1">Log In</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12 center-align">
            <p>Don't have an account yet? <a href="{{ ('register') }}">Register here</a></p>
        </div>
    </div>

{% endblock %}
